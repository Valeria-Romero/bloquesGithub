<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques Github</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="contenedor">

        <h1>Bloques de Github</h1>

        <div class="fila">
            <img src="./img/andycat.jpg" alt="andy cat imagen" class="imagen">
            <img src="./img/baracktocat.jpg" alt="barack to cat imagen" class="imagen">
            <img src="./img/cloud.jpg" alt="cloud cat imagen" class="imagen">

        <div class="fila medio">
            <img src="./img/droctocat.png" alt="dr cat imagen" class="imagen">

        <div class="fila final">
            <img src="./img/ironcat.jpg" alt="iron cat imagen" class="imagen">
            <img src="./img/mummytocat.gif" alt="mummy cat imagen" class="imagen">

        <p>Images from: <a href="https://octodex.github.com">Github Octodex</a></p>
        
    </div>
